<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My blog</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <img id="theme" src="https://static-00.iconduck.com/assets.00/sun-symbol-emoji-1024x1024-ys649vi7.png" data-sun= "https://static-00.iconduck.com/assets.00/sun-symbol-emoji-1024x1024-ys649vi7.png" data-moon= "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Weather_icon_-_full_moon.svg/1200px-Weather_icon_-_full_moon.svg.png" data-status= "sun" alt="sun">
    </header>
    <main>
        <section id="b-right">
            <figure>
                <h1>My first blog</h1>
            </figure>
        </section>
        <section id="b-left">
            <h2>What's on your mind?</h2>
            <form action="./blog.html">
                <div class="field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="user">
                </div>
                <div class="field">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="field">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content"></textarea>
                </div>
                <div class="field">
                    <a><button>Submit</button></a>
                </div>
            </form>
        </section>
    </main>
    
    
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
